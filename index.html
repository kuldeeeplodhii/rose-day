<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Happy Rose Day Tanvi üåπ</title>



<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{

  min-height:100vh;

  background:radial-gradient(circle at top,#0b0f2b,#000);

  overflow-x:hidden;

  color:#fff;

}



/* Night sky particles */

canvas{

  position:fixed;

  inset:0;

  z-index:-2;

}



/* Roses background */

.rose-bg{

  position:fixed;

  inset:0;

  z-index:-1;

  background:url("https://i.imgur.com/8KZQZgR.png");

  opacity:.12;

  animation:blink 6s infinite alternate;

}

@keyframes blink{

  0%{opacity:.05}

  100%{opacity:.15}

}



.container{

  max-width:360px;

  margin:40px auto;

  padding:25px;

  background:rgba(255,255,255,.08);

  border-radius:20px;

  box-shadow:0 0 30px rgba(255,0,80,.3);

  backdrop-filter:blur(10px);

  animation:float 5s ease-in-out infinite;

}

@keyframes float{

  0%,100%{transform:translateY(0)}

  50%{transform:translateY(-10px)}

}



h1{

  text-align:center;

  color:#ff5c8a;

  margin-bottom:15px;

  animation:pulse 2s infinite;

}

@keyframes pulse{

  0%{transform:scale(1)}

  50%{transform:scale(1.05)}

  100%{transform:scale(1)}

}



.photo{

  width:100%;

  border-radius:15px;

  margin:15px 0;

  box-shadow:0 0 15px rgba(255,0,80,.4);

  animation:zoom 4s infinite alternate;

}

@keyframes zoom{

  from{transform:scale(1)}

  to{transform:scale(1.05)}

}



.message{

  min-height:80px;

  text-align:center;

  line-height:1.5;

}



.rose{

  width:80px;

  display:block;

  margin:15px auto;

  animation:spin 6s linear infinite;

}

@keyframes spin{

  to{transform:rotate(360deg)}

}



button{

  width:100%;

  padding:12px;

  margin-top:10px;

  border:none;

  border-radius:25px;

  background:#ff5c8a;

  color:white;

  font-size:16px;

  cursor:pointer;

  transition:.3s;

}

button:hover{

  background:#ff2f6d;

  transform:scale(1.05);

}



.no{

  position:relative;

}



.timeline{

  margin-top:20px;

}

.timeline input{

  width:100%;

}



footer{

  text-align:center;

  font-size:12px;

  opacity:.7;

  margin-top:10px;

}



/* Mobile friendly */

@media(max-width:420px){

  .container{margin:20px}

}

</style>

</head>



<body>



<canvas id="stars"></canvas>

<div class="rose-bg"></div>



<audio autoplay loop>

  <source src="song.mp3" type="audio/mpeg">

</audio>



<div class="container">

  <h1>Happy Rose Day Tanvi üåπ</h1>



  <img src="us.jpg" class="photo" alt="Us">



  <div class="message" id="text"></div>



  <img src="https://i.imgur.com/JQZQZQF.png" class="rose">



  <button onclick="alert('Yay! üíñ You made my day Tanvi üåπ')">Yes, be my Valentine üíï</button>

  <button class="no" id="noBtn">No üôà</button>



  <div class="timeline">

    <p>Our memories timeline üíû</p>

    <input type="range" min="1" max="100">

  </div>



  <footer>Made with ‚ù§Ô∏è by Kuldeep</footer>

</div>



<script>

/* Typewriter effect */

const msg = "Dear Tanvi, üå∏\nEvery rose reminds me of you.\nYour smile is my favorite view.\nHappy Rose Day ‚ù§Ô∏è\n‚Äî Kuldeep";

let i=0;

function type(){

  if(i<msg.length){

    document.getElementById("text").innerText += msg.charAt(i);

    i++;

    setTimeout(type,50);

  }

}

type();



/* No button runs away */

const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{

  noBtn.style.left=Math.random()*200-100+"px";

  noBtn.style.top=Math.random()*200-100+"px";

});



/* Stars */

const c=document.getElementById("stars"),ctx=c.getContext("2d");

function resize(){c.width=innerWidth;c.height=innerHeight}

resize();addEventListener("resize",resize);

let stars=Array.from({length:120},()=>({

  x:Math.random()*c.width,

  y:Math.random()*c.height,

  r:Math.random()*1.5

}));

function draw(){

  ctx.clearRect(0,0,c.width,c.height);

  ctx.fillStyle="white";

  stars.forEach(s=>{

    ctx.beginPath();

    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);

    ctx.fill();

  });

  requestAnimationFrame(draw);

}

draw();

</script>



</body>

</html>
