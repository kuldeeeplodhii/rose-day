<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day Tanvi üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#2b0a14,#000);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* üíó HEART ANIMATIONS */
.hearts{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  overflow:hidden;
}

.heart{
  position:absolute;
  bottom:-40px;
  width:18px;
  height:18px;
  background:#ff4d6d;
  transform:rotate(45deg);
  animation:float 10s linear infinite, beat 1.2s ease-in-out infinite;
  opacity:.9;
  filter:drop-shadow(0 0 10px #ff4d6d);
}

.heart::before,
.heart::after{
  content:'';
  position:absolute;
  width:18px;
  height:18px;
  background:#ff4d6d;
  border-radius:50%;
}
.heart::before{top:-9px;left:0}
.heart::after{left:-9px;top:0}

@keyframes float{
  to{transform:translateY(-120vh) rotate(45deg)}
}
@keyframes beat{
  0%,100%{transform:scale(1) rotate(45deg)}
  50%{transform:scale(1.35) rotate(45deg)}
}

/* üíñ CARD */
.card{
  position:relative;
  z-index:2;
  width:340px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border-radius:24px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 45px rgba(255,77,109,.5);
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

h1{
  color:#ff6f91;
  margin-bottom:12px;
}

.photo{
  width:100%;
  border-radius:18px;
  margin:14px 0;
  box-shadow:0 0 25px rgba(255,77,109,.7);
  animation:photoPulse 4s ease-in-out infinite;
}

@keyframes photoPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}

.message{
  line-height:1.6;
  font-size:15px;
  margin-top:10px;
}

footer{
  margin-top:14px;
  font-size:12px;
  opacity:.75;
}
</style>
</head>

<body>

<!-- HEARTS -->
<div class="hearts" id="hearts"></div>

<!-- CARD -->
<div class="card">
  <h1>Happy Rose Day Tanvi üåπ</h1>

  <img src="her.jpg" class="photo" alt="Tanvi">

  <div class="message">
    Dear Tanvi üíñ<br>
    Every heartbeat reminds me of you.<br>
    Your smile is my favorite feeling.<br>
    Happy Rose Day ‚ù§Ô∏è<br><br>
    ‚Äî Kuldeep
  </div>

  <footer>Made with ‚ù§Ô∏è by Kuldeep</footer>
</div>

<script>
/* generate hearts */
const hearts=document.getElementById("hearts");
for(let i=0;i<40;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  h.style.opacity=Math.random()*0.8+0.3;
  hearts.appendChild(h);
}
</script>

</body>
</html>
