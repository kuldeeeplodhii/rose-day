<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tanvi üåπ</title>
    <style>
        :root {
            --primary-red: #ff4d6d;
            --soft-pink: #ffccd5;
            --dark-red: #800f2f;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0005 0%, #4d0011 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated Petal Background */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Glassmorphism Card */
        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 350px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-red);
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
        }

        h1 {
            color: var(--soft-pink);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .quote {
            color: #fff;
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 1rem 0;
        }

        /* Beating Heart Animation */
        .heart {
            color: var(--primary-red);
            font-size: 3rem;
            display: inline-block;
            animation: heartbeat 1.2s infinite;
            margin: 1rem 0;
        }

        .footer {
            color: var(--soft-pink);
            font-size: 0.9rem;
            margin-top: 1.5rem;
            opacity: 0.8;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.25); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="card">
        <img src="her.jpg" alt="Tanvi" class="profile-pic">
        <h1>Happy Rose Day, Tanvi</h1>
        
        <div class="heart">‚ù§Ô∏è</div>
        
        <p class="quote">
            "In a garden full of roses, you are the one that never fades. You make every day feel like spring."
        </p>

        <div class="footer">
            With love, <br>
            <strong>Kuldeep</strong>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        
        let petals = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 2 + 1;
                this.weight = Math.random() * 1;
                this.angle = Math.random() * 360;
            }

            update() {
                this.y += this.speed;
                this.x += Math.sin(this.angle) * 0.5;
                this.angle += 0.01;
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.fillStyle = '#ff4d6d';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 50; i++) {
                petals.push(new Petal());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            petals.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
