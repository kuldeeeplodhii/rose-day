<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day Tanvi ğŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
  background: radial-gradient(circle at top, #1b0a14, #000);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* ğŸ’— Heart background */
.hearts{
  position:fixed;
  inset:0;
  z-index:-1;
  overflow:hidden;
}

.heart{
  position:absolute;
  bottom:-20px;
  width:20px;
  height:20px;
  background:#ff4d6d;
  transform:rotate(45deg);
  animation:float 8s linear infinite, beat 1.5s ease-in-out infinite;
  opacity:.6;
}
.heart::before,
.heart::after{
  content:'';
  position:absolute;
  width:20px;
  height:20px;
  background:#ff4d6d;
  border-radius:50%;
}
.heart::before{top:-10px;left:0}
.heart::after{left:-10px;top:0}

@keyframes float{
  to{transform:translateY(-110vh) rotate(45deg)}
}
@keyframes beat{
  0%,100%{transform:scale(1) rotate(45deg)}
  50%{transform:scale(1.25) rotate(45deg)}
}

/* ğŸ’– Card */
.card{
  width:340px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,77,109,.4);
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

h1{
  color:#ff6f91;
  margin-bottom:12px;
}

.photo{
  width:100%;
  border-radius:18px;
  margin:12px 0;
  box-shadow:0 0 20px rgba(255,77,109,.6);
}

.message{
  line-height:1.6;
  font-size:15px;
  margin-top:10px;
}

footer{
  margin-top:12px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="hearts">
  <!-- generate hearts -->
  <script>
    for(let i=0;i<30;i++){
      const h=document.createElement('div');
      h.className='heart';
      h.style.left=Math.random()*100+'vw';
      h.style.animationDuration=6+Math.random()*6+'s';
      h.style.opacity=Math.random();
      document.querySelector('.hearts').appendChild(h);
    }
  </script>
</div>

<div class="card">
  <h1>Happy Rose Day Tanvi ğŸŒ¹</h1>

  <img src="her.jpg" class="photo" alt="Tanvi">

  <div class="message">
    Dear Tanvi ğŸ’–<br>
    Every heartbeat reminds me of you.<br>
    Your smile is my favorite feeling.<br>
    Happy Rose Day â¤ï¸<br><br>
    â€” Kuldeep
  </div>

  <footer>Made with â¤ï¸ by Kuldeep</footer>
</div>

</body>
</html>
